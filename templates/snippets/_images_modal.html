<!-- Modal -->
<div class="modal fade" id="{{ id }}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered d-inline-block" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div id="{{ id }}Indicators" class="carousel slide" data-interval="false">
                    <ol class="carousel-indicators">
                        <li data-target="#{{ id }}Indicators" data-slide-to="0" class="active"></li>
                        {% for i in range(1, images[1:] | length + 1)  %}
                        <li data-target="#{{ id }}Indicators" data-slide-to="{{i}}"></li>
                        {% endfor %}
                    </ol>

                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="{{ 'static/images/' + images[0][0] }}" class="modal-image"
                                alt="{{ images[0][1] }}">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>{{ images[0][1] }}</h5>
                            </div>
                        </div>
                        {% for image_src, caption in images[1:] %}
                        <div class="carousel-item">
                            <img src="{{ 'static/images/' + image_src }}" class="modal-image" alt="{{ caption }}">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>{{ caption }}</h5>
                            </div>
                        </div>
                        {% endfor %}
                    </div>

                    <a class="carousel-control-prev" href="#{{ id }}Indicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#{{ id }}Indicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
