{% set imgs = p.images %}
{% if imgs %}

<!-- {{ p.name }} modal -->
<div class="modal fade" id="{{ imgs.id }}Modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered d-inline-block" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div id="{{ imgs.id }}ModalIndicators" class="carousel slide" data-interval="false">
                    <ol class="carousel-indicators">
                        <li data-target="#{{ imgs.id }}ModalIndicators" data-slide-to="0" class="active"></li>
                        {% for i in range(1, imgs.images | length)  %}
                            <li data-target="#{{ imgs.id }}ModalIndicators" data-slide-to="{{ i }}"></li>
                        {% endfor %}
                    </ol>

                    <div class="carousel-inner">
                        {% for i, image_src, caption in imgs.get_images() %}
                            <div class="carousel-item{% if i == 0 %} active{% endif %}">
                                <img src="{{ image_src }}" class="modal-image" alt="{{ caption }}">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>{{ caption }}</h5>
                                </div>
                            </div>
                        {% endfor %}
                    </div>

                    <a class="carousel-control-prev" href="#{{ imgs.id }}ModalIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#{{ imgs.id }}ModalIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endif %}
